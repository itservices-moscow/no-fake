<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Восстановление доступа</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css?_v=20221118105500" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="files/styles.css?_v=20221118105500" rel="stylesheet">
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js?_v=20221118105500"></script>
	<link rel="stylesheet" href="css/style.min.css?_v=20221118105500">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="pre-register pre-register_large">
				<div class="pre-register__image" style="background-image: url(img/auth_bg.png);">
					<div class="pre-register__logo _md3dn">
						<img src="img/bottom-logo.png" alt="image">
					</div>
					<h1 data-da=".pre-register__content, 767, 1" class="pre-register__title">Экспертная <br> лаборатория <br>
						СТОП!Контрафакт</h1>
					<a href="mailto:admin@no-fake.club" class="pre-register__mail">admin@no-fake.club </a>
				</div>
				<div class="pre-register__body">
					<div class="pre-register__content">
						<a href="home.html" class="pre-register__logo _mmd3dn">
							<img src="img/logo-black.png" alt="image">
						</a>
						<form action="#" class="pre-register__form form-register">
							<div class="form-register__head">
								<h2 class="form-register__title">Восстановление доступа</h2>
							</div>
							<div class="form-register__body">
								<div class="form-register__row">
									<label class="form-register__label _md3dn">Введите Ваш e-mail</label>
									<label class="form-register__label _mmd3dn">Введите адрес электронной почты</label>
									<input data-required="email" data-inputmask="'alias':'email'" type="text" class="form-register__input">
								</div>
								<div class="form-register__row">
									<p class="form-register__label _noabs">На указанный адрес электронной почты будет выслан новый пароль. Войдите на сайт, используя данные из письма.</p>
								</div>
							</div>
							<div class="form-register__bottom">
								<button type="submit" class="form-register__submit pre-register__link pre-register__link_black">Восстановить</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js?_v=20221118105500" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js?_v=20221118105500" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<script src="js/app.min.js?_v=20221118105500"></script>
</body>

</html>
